# yaml-language-server: $schema=./ui5.yaml.json

specVersion: "3.1"
metadata:
  name: purchaseorder
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: webide-extension-task-updateManifestJson
      afterTask: replaceVersion
      configuration:
        appFolder: webapp
        destDir: dist
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: purchaseorder
        additionalFiles:
          - xs-app.json
